<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>

    
    
    
    <div id="app">
      
      <nav>
        <a href=""><img class="logo" src="./public/images/SWEARlogo.png" alt="logoSwear"></a>
      </nav>

      
      <div class="colors">
        <p id="laces">Laces</p>        
        
        <p id="outside1">Outside 1</p>
        

        <p id="outside2">Outside 2</p>
        

        <p id="outside3">Outside 3</p>

        <p id="inside">Inside</p>
        

        <p id="solebottom">Sole bottom</p>
        

        <p id="soletop">Sole top</p>
      
    </div>

    <div class="progress-bar-container" >
      <label for="progress-bar"><img src="./public/images/swearLondonLogo.png" alt=""></label>
      <progress id="progress-bar" value="0" max="100" ></progress>
    </div>

    <div id="colorOptions" style="display: none;">
        <h2 id="partShoe"></h2>
<div class="boxTitle">
          <h3 class="titleColors">Colors</h3>
        </div>
        <div id="colorsMenu">
            <div class="boxColor1">
                <p>Pastel green</p>
                <div id="color1" style="background-color: #BEE2D4;"></div>
            </div>
            <div class="boxColor2">
                <p>Lime green</p>
                <div id="color2" style="background-color: #64F243;"></div>
            </div>
            <div class="boxColor3">
                <p>Marroon</p>
                <div id="color3" style="background-color: #9F2315;"></div>
            </div>
            <div class="boxColor4">
                <p>Gold</p>
                <div id="color4" style="background-color: #D7AB40;"></div>
            </div>
            <div class="boxColor5">
                <p>Ink black</p>
                <div id="color5" style="background-color: #303032;"></div>       
            </div>

            <div class="boxColor6">
                <p>Purple</p>
                <div id="color6" style="background-color: #B24BF3;"></div>
            </div>
        </div>
        <div class="boxTitle">
          <h3 class="titleTextures">Textures</h3>
        </div>
        <div id="texturesMenu">
            <div class="boxTexture1">
                <p>Leather</p>
                <div id="texture1"></div>
            </div>
            <div class="boxTexture2">
                <p>Fabric</p>
                <div id="texture2"></div>
            </div>
            <div class="boxTexture3">
                <p>Jeans</p>
                <div id="texture3"></div>
            </div>

            <div class="boxTexture4">
                <p>Pattern</p>
                <div id="texture4"></div>
        </div>
        
      </div>
      <div class="btn">
        <button class="btnTitle">Order shoe</button>
        <p class="error"></p>
      </div>
      

    

    
    <script type="module" src="/main.js"></script>
  </body>
</html>
